<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span> 
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
        <span class="alarm__parent">
          <div class="alarm__child badge__news--sm"> </div>
          <a href="settings.html">
          <i class="fas fa-cog fa-lg a"></i>
          </a>
        </span>
     
    </div>
  </header>

<main class="main-screen">
  <div class="user-component user-component__more-screen">
    <div class="user-component__column">
      <img src="img/profile.png" class="user-component__avatar user-component__avatar--xl">
      <div class="user-component__text">
        <h4 class="user-component__title">Terry</h4>
        <h6 class="user-component__subtitle">+1 234-567-8900
          <i class="fas fa-exclamation-circle user-component__number-alert"></i>
        </h6>
      </div>
    </div>
    <div class="user-component__column">
      <i class="far fa-comment-alt fa-2x"></i>
    </div>
  </div>

  <div class="more-icons">
  <div class="icon-grid">
    <div class="icon-grid__icon">
      <i class="far fa-calendar-check"></i>
      <span>Calendar</span></div>
    <div class="icon-grid__icon">
      <i class="fas fa-archive"></i>
      <span>Talk Drive</span></div>
    <div class="icon-grid__icon">
      <i class="far fa-smile-beam"></i>
      <span>Emoticons</span></div>
    <div class="icon-grid__icon">
      <i class="fas fa-paint-roller"></i><span>Themes</span></div>
  </div>
  <div class="icon-grid">
    <div class="icon-grid__icon">
      <i class="fas fa-file-invoice"></i>
      <span>Account</span></div>
    <div class="icon-grid__icon">
      <i class="far fa-comments"></i>
      <span>Openchat</span></div>
    
  </div>
</div>

<div class="more-suggestions__header">
  <h6>Suggestions</h6>
</div>
<div class="more-suggestions__icons">
  <div class="icon-grid">
    <div class="icon-grid__icon">
      <div class="suggestions__icon suggestions__icon-quote">
      <i class="fas fa-quote-right"></i></div>
      <span>Kokoa Story</span></div>
    <div class="icon-grid__icon">
      <img class="suggestions__icon" src="img/cookie.png">
      <span>Cookie Runaway</span></div>
    <div class="icon-grid__icon">
      <img class="suggestions__icon" src="img/lol.png">
      <span>Club of Legends</span></div>
</div>


</main>


<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link" href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link alarm__parent" href="chats.html">
        <span class="nav__notification alarm__child badge__comment">1</span>
        <i class="far fa-comment fa-2x"></i></a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="find.html">
        <i class="fas fa-search fa-2x "></i></a>
    </li>
    <li class="nav__btn">
      <a class="nav__link alarm__parent" href="more.html">
        <span class="nav__notification alarm__child badge__news--lg"> </span>
        <i class="fas fa-ellipsis-h fa-2x"></i></a>
    </li>
  </ul>
</nav>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
