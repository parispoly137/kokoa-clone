<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span> 
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
        <span class="alarm__parent">
          <div class="alarm__child badge-sm"> </div>
          <a href="settings.html">
          <i class="fas fa-cog fa-lg a"></i>
          </a>
        </span>
     
    </div>
  </header>

<main class="main-screen">
  <div class="icon-grid">
    <div class="icon-grid__icon">
      <i class="fas fa-qrcode"></i>
      <span>QR Code</span></div>

    <div class="icon-grid__icon">
      <i class="far fa-address-book"></i>
      <span>Add by Contacts</span></div>

    <div class="icon-grid__icon">
      <i class="fas fa-fingerprint"></i>
      <span>Add by ID</span></div>

    <div class="icon-grid__icon">
      <i class="far fa-envelope"></i><span>Invite</span></div>
  </div>

  <div class="recommended-friends">
    <h6>Recommended Friends</h6>
    <span>You have no recommended friends</span>
  </div>

  <div class="open-chat__header">
    <h6>Open Chats</h6>
    <span>Go to Openchat Home
      <i class="fas fa-chevron-right fa-xs" ></i>
    </span>
  </div>
  
  <div class="open-post">
    <div class="open-post__column">
      <h5 class="open-post__title">#KAKAO</h5>
      <h6 class="open-post__hashtags">#kakao#muzi#kakaofriends</h6>
      <div class="open-post__members">
        <img src="img/open-post-profile.png">
        <span class="open-post__member-count">802 members</span>
        <div class="divider"></div>
        <span class="open-post__member-status">Active</span>
      </div>
    </div>
    <div class="open-post__column">
      <div class="open-post__photo">
        <img src="img/open-post-image.png">
        <div class="open-post__heart-count">
          <i class="fas fa-heart fa-sm"></i>
          <span>326</span>
        </div>
      </div>
    </div>
    </div>
</main>


<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link" href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link alarm__parent" href="chats.html">
        <span class="nav__notification alarm__child badge-xl">1</span>
        <i class="far fa-comment fa-2x"></i></a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="find.html">
        <i class="fas fa-search fa-2x "></i></a>
    </li>
    <li class="nav__btn">
      <a class="nav__link alarm__parent" href="more.html">
        <span class="nav__notification alarm__child badge-lg"> </span>
        <i class="fas fa-ellipsis-h fa-2x"></i></a>
    </li>
  </ul>
</nav>

<div id="no-mobile">
  <span>Please connect with your mobile device.</span>
</div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
