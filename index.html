<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="top-bar">
    <div class="top-bar__column">
      <span>No service</span>
      <span><i class="fas fa-wifi"></i></span>
    </div>

    <div class="top-bar__column">
      <span>18:43</span>
    </div>

    <div class="top-bar__column">
      <span>100%</span>
      <span><i class="fas fa-battery-full"></i></span>
      <span><i class="fas fa-bolt"></i></span>
    </div>
    
    

  </div>

  <main>
    <div class="welcome-screen">
      <div class="welcome-screen__column">
        <h1>Welcome to KokoaTalk</h1>
        <h3>If you have a Kokoa Account, log in with your email or phone number.</h3>
      </div>
      <div class="welcome-screen__column">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button onclick = "location.href = 'friends.html' ">Log In</button>
        <button>Sign Up</button>
      </div>
      <form class="welcome-screen__column">
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"> </script>
</body>
</html>
